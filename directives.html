<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        hello{
            color:red;
            font-size: 30px;
        }
        div[hello]{
            color:blue;
            font-size: 30px;
        }
        .hello{
            color:green;
            font-size: 30px;

        }
        hr{
            width:50%;

        }
    </style>
</head>
<body>
<div align="center">
    <h1>Custom Directives</h1>
    <hr>
    this is element saying,<br>
    <hello></hello>
    <br><hr>
    this is attribute saying,
    <div hello></div>
    <hr>
    this is class saying,
    <div class="hello"></div>
    <hr>
</div>
</body>
</html>
